<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Color Scheme Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
        <div class="color-scheme-ui">
            <form class="color-scheme-form" id="color-scheme-form">
                 <input type="color" class="scheme-color"/>
                 <label>
                   <select name="mode" class="mode">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                </label>
                <button class="get-color-scheme-btn" id="get-color-scheme-btn">Get color scheme</button>
            </form>
            </div>   
        <div class="color-scheme-container"></div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
